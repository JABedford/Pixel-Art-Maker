<html>
<head>
    <title>Pixel Art Maker | Countryside Coder</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pixel Art Maker</h1>
    <h2>Created by the Countryside Coder</h2>

    <h3>Choose Grid Size</h3>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="input_height" name="height" min="1" value="10">
        Grid Width:
        <input type="number" id="input_width" name="width" min="1" value="10">
        <button id="submit" type="button">Submit</button >
    </form>

    <h3>Pick A Color</h3>
    <input type="color" id="colorPicker">

    <section class="features">
        <button id="undo" disabled><img src="https://image.flaticon.com/icons/svg/391/391365.svg" height="20px" width="20px"/></button>
        <button id="redo" disabled><img src="https://image.flaticon.com/icons/svg/391/391366.svg" height="20px" width="20px"/></button>
        <button id="erase"><img src="https://image.flaticon.com/icons/svg/503/503728.svg" height="20px" width="20px"/></button>
    </section>
    <h3 id="designheader">Design Canvas</h3>
    <table id="pixel_canvas"></table>

    <div class="hidden"/>
    <script src="script.js"></script>
</body>
</html>
